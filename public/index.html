<!DOCTYPE html>
<html lang="en">

<head>
    <link href="cs/indexStylePage.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <title>KEA Event Website</title>


</head>

<body>

    <div class="wrapper">


        <div class="child_01">
            <ul class="textFormat">
                <img style="float:left; width:5%;height:5%;" src="res/kea_logo.png">
                <li>KEA Events</li>
                <li style="float:right" class="active"><a href="/contact">Contact</a></li>
                <li style="float:right" class="active"><a href="/about">About</a></li>
                <li style="float:right" class="active">Student Initiatives</li>
            </ul>
        </div>


        <div class="child_02">
            <h1>Welcome to KEA Events</h1>
            <div class="toTheLeft">
                <p>Find all the events that are
                    <p>happening at KEA</p>
                </p>
            </div>
            <button type="button" style="float:right">Subscribe to the Newsletter</button>
            <img src="res/youtube.png" id="videoBlock">
        </div>
        <hr/>
        <div class="child_03">
            <h1>Trending right now - join the newsletter for more updates</h1>
        </div>

        <div class="child_04">
            <ul>
                <li>
                    <img src="res/map.jpg" class="imageStyleSize" style="float:left">
                    <p style="float:left"> Event 1</p>
                </li>
                <li>
                    <img src="res/bridge.jpg" class="imageStyleSize"
                         style="float:left">
                    <p style="float:left"> Event 2</p>
                </li>
                <li>
                    <img src="res/graph.png" class="imageStyleSize"
                         style="float:left">
                    <p style="float:left"> Event 3</p>
                </li>
            </ul>
        </div>

        <div class="child_05">
            <img src="res/cross.png" class="imageStyleCrossSize">
            <img src="res/cross.png" class="imageStyleCrossSize">
            <img src="res/cross.png" class="imageStyleCrossSize">
            <img src="res/cross.png" class="imageStyleCrossSize">
            <img src="res/cross.png" class="imageStyleCrossSize">
            <img src="res/cross.png" class="imageStyleCrossSize">
            <img src="res/cross.png" class="imageStyleCrossSize">
            <img src="res/cross.png" class="imageStyleCrossSize">
            <img src="res/cross.png" class="imageStyleCrossSize">
        </div>



        <div class="child_06">
            <hr/>
            <ul class="textFormat">
                <li style="float:left">Go to KEA.dk</li>
                <li style="float:left">Drop us a line!</li>
                <li style="float:left">Become a member</li>
                <li style="float:right"><button type="button">See more pages</button></li>
            </ul>
        </div>
    </div>

</html>
